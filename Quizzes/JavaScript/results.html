<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>

  <style>
    body,
    ul,
    li,
    h1,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Arial', sans-serif;
    }

    /* Body styles */
    body {
      background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      color: #fff;
      height: 120vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    @keyframes backgroundChange {
      0% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }

      50% {
        background: linear-gradient(135deg, #004d40, #003c3e, #002e2c);
      }

      100% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #004d40, #00695c);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    #logo-link {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .logo-image {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-right: 10px;
    }

    .result-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: #fff;
      margin-top: 30px;
      text-align: center;
      margin-left: 500px;
      margin-right: 500px;
      margin-bottom: 500px;
      margin-top: 40px;
      width: 500px ;
    }

    h1 {
      font-size: 30px;
    }

    .score {
      font-size: 24px;
      margin: 20px 0;
    }

    .unanswered {
      font-size: 20px;
    }

    .btn-back {
      padding: 10px 20px;
      background-color: #004d40;
      color: white;
      font-weight: bold;
      border: 3px solid #00bcd4;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #00695c;
    }
  </style>
</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../css-coding_2147746.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="result-container">
    <h1>Quiz Results</h1>
    <div id="result-display">
      <p class="score"></p>
      <p class="unanswered"></p>
    </div>
    <button class="btn-back" onclick="goBack()">Go Back to Quiz</button>
  </div>

  <script>
    // Retrieve the results from localStorage
    const result = JSON.parse(localStorage.getItem('jsQuizResults'));

    if (result) {
      document.querySelector('.score').textContent = `You scored ${result.score} out of ${result.totalQuestions}.`;
      document.querySelector('.unanswered').textContent = `Unanswered Questions: ${result.unansweredQuestions}`;
    } else {
      document.querySelector('.result-container').innerHTML = '<p>No results available. Please complete the quiz first.</p>';
    }

    // Function to go back to the quiz page
    function goBack() {
      window.location.href = '../index.html';  // Change 'index.html' to your quiz page URL
    }
  </script>
</body>

</html>
