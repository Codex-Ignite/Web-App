<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzess</title>

  <style>
    body,
    ul,
    li,
    h1,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Arial', sans-serif;
    }

    /* Body styles */
    body {
      background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      color: #fff;
      height: 230vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    /* Header styles */
    header {
      background: linear-gradient(90deg, #004d40, #00695c);
      padding: 20px;
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
      transition: background 0.3s ease;
    }

    header .logo {
      color: #ffffff;
      cursor: pointer;
      font-size: 1.8rem;
      font-family: 'Roboto', sans-serif;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    header .logo:hover {
      color: #00bcd4;
      transform: scale(1.1);
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #00796b, #004d40);
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px;
      transition: all 0.4s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar ul {
      padding: 20px;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar ul li:hover {
      transform: translateX(10px);
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
      transform: translateX(10px);
    }

    .icon {
      font-size: 1.5rem;
    }

    .sidebar.active {
      left: 0;
    }

    .content.active {
      margin-left: 250px;
    }

    /* Footer styles */
    footer {
      background: linear-gradient(180deg, #004d40, #00695c);
      padding: 20px 0;
      color: #ecf0f1;
      font-size: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 3px solid #00bcd4;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    footer .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      border: 1px solid #00bcd4;
      padding: 10px 15px;
      border-radius: 5px;
    }

    footer a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff4081;
    }

    @media (max-width: 768px) {
      footer {
        font-size: 0.9rem;
      }

      footer .container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Cards container */
    .container {
      display: flex;
      flex-direction: column; /* Stack cards vertically */
      align-items: center;
      gap: 30px;
      padding: 20px;
      margin-top: 50px;
    }

    /* Card styles */
    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      width: 700px; 
      height: 250px; /* Adjusted height */
      display: flex;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 150px; /* Larger images */
      height: 150px;
      border-radius: 15px;
      margin-right: 30px;
      object-fit: cover;
    }

    .card .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
      flex: 1;
    }

    .card h3 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .card a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <span class="logo" id="logo">Codex Ignite Quiz</span>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="../Dashboard/"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../Profile/"><i class="icon">&#x1F464;</i> Profile</a></li>
      </ul>
    </nav>

    <div class="container" id="quiz-cards">
      <!-- Cards will be inserted dynamically via JavaScript -->
    </div>
  </div>

  <script>
    const quizzes = [
      {
        "name": "HTML Quizzes",
        "description": "Test your HTML skills with these challenges.",
        "link": "#",
        "image": "https://play-lh.googleusercontent.com/85WnuKkqDY4gf6tndeL4_Ng5vgRk7PTfmpI4vHMIosyq6XQ7ZGDXNtYG2s0b09kJMw"
      },
      {
        "name": "CSS Quizzes",
        "description": "Test your CSS knowledge with various styling challenges.",
        "link": "#",
        "image": "https://tse1.mm.bing.net/th?id=OIP.9GLqOe56aIqcRvqi0jCQegHaE8&pid=Api&P=0&h=180"
      },
      {
        "name": "JavaScript Quizzes",
        "description": "Challenge yourself with JavaScript programming tasks.",
        "link": "#",
        "image": "https://tse2.mm.bing.net/th?id=OIP._2Czl_xx-Tq42y7dI01DsAHaHa&pid=Api&P=0&h=180"
      },
      {
        "name": "Mixed Quizzes",
        "description": "A mix of HTML, CSS, and JavaScript quizzes.",
        "link": "#",
        "image": "https://tse2.mm.bing.net/th?id=OIP.M2RhJA-fG3PTZE2mLznftwHaEK&pid=Api&P=0&h=180"
      }
    ];

    // Generate quiz cards dynamically
    const container = document.getElementById('quiz-cards');
    quizzes.forEach(quiz => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${quiz.image}" alt="${quiz.name}">
        <div class="content">
          <h3>${quiz.name}</h3>
          <p>${quiz.description}</p>
          <a href="${quiz.link}">Start Quiz</a>
        </div>
      `;
      container.appendChild(card);
    });

    const logo = document.getElementById('logo');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    // Toggle sidebar visibility when clicking the logo
    logo.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('active');
    });
  </script>
</body>

</html>
