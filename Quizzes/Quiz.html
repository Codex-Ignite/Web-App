<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Codex Ignite Quiz Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap');

/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Body Styles */
body{
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(./n.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    font-family: 'Poppins', sans-serif;
}
p{
    color: rgb(255, 255, 255);
    text-align: center;
}

/* Transition */

a, .btn{
    transition: all 300ms ease;
}
a{
    color: rgb(255, 255, 255);
    text-decoration: none;
    text-decoration-color: white;
}

/* Header */
header {
    display: flex;
    align-items: center;
    padding: 10px;
    background: linear-gradient(180deg, #0a1615, #372685);
    font-size: 24px;
    font-weight: lighter;
    letter-spacing: 2px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    border-bottom: 3px solid #00bcd4;
    box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
}

/* Logo Link */
#logo-link {
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    position: relative;
    z-index: 15;
}

.logo-image {
    width: 80px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-left: 2rem;
    margin-right: 1rem;
}

.logo-image:hover {
    transform: scale(1.07);
}

.logo-text {
    font-family: 'Poppins', sans-serif;
    font-size: 1.8rem;
    font-weight: bold;
    transition: color 0.3s ease;
    color: #ffffff;
}

#logo-link:hover .logo-text {
    color: #00bcd4;
}

#logo-link:hover .logo-image {
    transform: scale(1.1);
}

/* Sidebar */
.sidebar {
    margin-top: 3.5rem;
    width: 250px;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(40px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    color: #fff;
    position: fixed;
    top: 0;
    left: -250px;
    transition: all 0.4s ease;
    z-index: 5;
    border-radius: 10px;
}

.sidebar.active {
    left: 0;
}

.sidebar ul {
    padding: 20px;
}

.sidebar ul li {
    margin: 20px 0;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: transform 0.3s ease;
}

.sidebar ul li:hover {
    transform: translateX(10px);
}

.sidebar ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
    transition: color 0.3s ease, transform 0.3s ease;
}

.sidebar ul li a:hover {
    color: #00bcd4;
}

.title{
    display: flex;
    color: #fff;
}
/*button*/

.btn{
    font-weight: 600;
    transition: all 300ms ease;
    padding: 1rem;
    width: 8rem;
    border-radius: 2rem;
}
/* Cards container */
.applet-flex-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
    gap: 2rem;
    padding: 4rem;
}
.card {
    width: 20rem;
    background: transparent;
    text-decoration-color: #fff;
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 8px rgba(8, 206, 255, 0.76);
    transition: transform 0.2s;
}
.card:hover {
    transform: scale(1.05);
}
.image {
    height: 230px;
    width: auto;
}

/* Footer */
footer {
    background: linear-gradient(180deg, #372685, #0a1615);
    padding: 35px 0;
    color: #ecf0f1;
    font-size: 1rem;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    z-index: 2;
    border-top: 3px solid #00bcd4;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    

    .sidebar {
        width: 200px;
    }

    .sidebar ul li a {
        font-size: 1rem;
    }

    .icon {
        font-size: 1.2rem;
    }

    footer {
        font-size: 0.9rem;
    }

    footer .container {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body>
    <header>
        <a href="javascript:void(0);" class="logo-link" id="logo-link">
          <img src="./Logo.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
          <h1 class="logo-text">Quizzes</h1>
        </a>
    </header>

    <nav class="sidebar" id="sidebar" aria-hidden="true">
        <ul>
            <li><a href="./Dash.html"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
            <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
            <li><a href="./result.html"><i class="icon">&#x1F4C8;</i> Results</a></li>
            <li><a href="./about.html"><i class="icon">&#x1F4C4;</i> About Us</a></li> 
            <li><a href="./Contact.html"><i class="icon">&#x1F4E7;</i> Contact Us</a></li>
            <li><a href="./index.html"><i class="fa-solid fa-arrow-left"></i> Log Out</a></li>
        </ul>
    </nav>
    
    <h1 class="title">Start Your First Quiz</h1>
    <div class ="applet-flex-container" id="appletgalleryCont"> </div>

    
    
    <footer class="text-center mt-5">
        <span>&copy; 2024 Codex Ignite Quiz - Empowering Future IT Professionals</span>
    </footer>

    <script>
        
const logo = document.getElementById('logo');
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');

      // Toggle sidebar visibility when clicking the logo
      logo.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        content.classList.toggle('active');
      });

      // Close sidebar when clicking anywhere outside
      document.addEventListener('click', function (event) {
        if (!sidebar.contains(event.target) && !logo.contains(event.target)) {
          sidebar.classList.remove('active');
          content.classList.remove('active');
        }
      });
class AppletGallery {

  constructor(dataUrl) {
      this.dataUrl = dataUrl;
      this.appletgallery = [];
      this.init();
  }

  async init() {
      await this.fetchData();
      this.renderAppletGallery(this.appletgallery); 
      this.bindSearchEvent();
  }
  async fetchData() {
      try {
          const response = await fetch(this.dataUrl);
          this.appletgallery = await response.json();
      } catch (error) {
          console.error('Error fetching data:', error);
      }
  }

  renderAppletGallery(appletgallery) {
      const appletgalleryCont = document.getElementById('appletgalleryCont');
      appletgalleryCont.innerHTML = appletgallery.map(applet => 
          `<div class="card" style="width: 18rem;"> 
             <img src = "${applet.Image}" class="card-img-top image" alt="${applet.Applet_No}">
                  <h5 style="color: white; margin-top:10px; font-family: 'Poppins', sans-serif;"> ${applet.Name} </h5>
                  <p> ${applet.Description}</p>
                  <a href = "${applet.file}" class = "btn btn-primary" style="margin: auto; margin-bottom: 1rem; magin-top: 1rem;"> Take A Quiz </a>  
          </div>`
      ).join('');
  }
}
const appletgallery = new AppletGallery('quiz.json');
    </script>
    <script src="quiz.json"></script>
</body>
</html>
