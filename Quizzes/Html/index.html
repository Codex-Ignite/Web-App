<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Codex Ignite Html Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .quiz-item {
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <header>
    <span class="logo" id="logo">Codex Ignite Quiz</span>
  </header>

  <div class="container">
    <h1>Quiz: HTML</h1>
    <div id="quiz-container"></div>
    <button id="submit-btn">Submit Quiz</button>
    <div id="result"></div>
  </div>

  <script src="html.js"></script>
</body>

</html>
