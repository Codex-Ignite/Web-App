<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Quiz Results</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-color: #1c1c1c;
      text-align: center;
      padding: 50px;
    }

    .result-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      color: #fff;
      margin-top: 30px;
    }

    h1 {
      font-size: 30px;
    }

    .score {
      font-size: 24px;
      margin: 20px 0;
    }

    .unanswered {
      font-size: 20px;
    }

    .btn-back {
      padding: 10px 20px;
      background-color: #004d40;
      color: white;
      font-weight: bold;
      border: 3px solid #00bcd4;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #00695c;
    }
  </style>
</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../css-coding_2147746.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="result-container">
    <h1>Quiz Results</h1>
    <div id="result-display">
      <p class="score"></p>
      <p class="unanswered"></p>
    </div>
    <button class="btn-back" onclick="goBack()">Go Back to Quiz</button>
  </div>

  <script>
    // Retrieve the results from localStorage
    const result = JSON.parse(localStorage.getItem('quizResults'));

    if (result) {
      document.querySelector('.score').textContent = `You scored ${result.score} out of ${result.totalQuestions}.`;
      document.querySelector('.unanswered').textContent = `Unanswered Questions: ${result.unansweredQuestions}`;
    } else {
      document.querySelector('.result-container').innerHTML = '<p>No results available. Please complete the quiz first.</p>';
    }

    // Function to go back to the quiz page
    function goBack() {
      window.location.href = 'index.html';  // Change 'index.html' to your quiz page URL
    }
  </script>
</body>

</html>
