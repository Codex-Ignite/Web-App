<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Codex Ignite Quiz Dashboard</title>

  
</head>

<body>
  <header>
    <span class="logo" id="logo">Codex Ignite Quiz</span>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="index.html"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzess/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../Profile/"><i class="icon">&#x1F464;</i> Profile</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="content" id="content">
      <h1>Welcome to Codex Ignite Quiz</h1>
      <p>An interactive quiz application for honing your skills in HTML, CSS, JavaScript, and other IT-related topics.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Codex Ignite Quiz - Empowering Future IT Professionals | <a href="#">Privacy Policy</a>
  </footer>

  <script>
    const logo = document.getElementById('logo');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    // Toggle sidebar visibility when clicking the logo
    logo.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('active');
    });

    // Close sidebar when clicking anywhere outside
    document.addEventListener('click', function (event) {
      if (!sidebar.contains(event.target) && !logo.contains(event.target)) {
        sidebar.classList.remove('active');
        content.classList.remove('active');
      }
    });
  </script>
</body>

</html>
