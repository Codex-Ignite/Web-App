<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>

  <style>
    body,
    ul,
    li,
    h1,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Arial', sans-serif;
    }

    /* Body styles */
    body {
      background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      color: #fff;
      height: 165vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    @keyframes backgroundChange {
      0% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }

      50% {
        background: linear-gradient(135deg, #004d40, #003c3e, #002e2c);
      }

      100% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #004d40, #00695c);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    #logo-link {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .logo-image {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-right: 10px;
      /* Space between logo and text */
    }

    .logo-image:hover {
      transform: scale(1.07);
    }

    .logo-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      color: #ffffff;
    }

    .logo-link:hover .logo-text {
      color: #00bcd4;
    }

    .logo-link:hover .logo-image {
      transform: scale(1.1);
    }


    /* Sidebar styles */
    .sidebar {
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #00796b, #004d40);
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px;
      transition: all 0.4s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar ul {
      padding: 20px;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar ul li:hover {
      transform: translateX(10px);
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
      transform: translateX(10px);
    }

    .icon {
      font-size: 1.5rem;
    }

    .sidebar.active {
      left: 0;
    }

    .content.active {
      margin-left: 250px;
    }

    footer {
      background: linear-gradient(180deg, #004d40, #00695c);
      /* Darker Teal for footer */
      padding: 20px 0;
      color: #ecf0f1;
      font-size: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 3px solid #00bcd4;
      /* Visible border on top */
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      /* Shadow for a lifted effect */
      transition: background 0.3s ease;
    }

    /* Container inside footer for better organization */
    footer .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      /* Consistent font */
      /* Border for the footer container */
      padding: 10px 15px;
      border-radius: 5px;
      /* Rounded corners for the container */
    }

    /* Footer links */
    footer a {
      text-decoration: none;
      color: #00bcd4;
      /* Aqua color for footer links */
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff4081;
      /* Pinkish hover effect */
    }

    @media (max-width: 768px) {
      footer {
        font-size: 0.9rem;
      }

      footer .container {
        flex-direction: column;
        align-items: center;
      }
    }

    .Results-Container {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00bcd4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-left: 500px;

    }

    .results-Container {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00bcd4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: list-item;
    }

    .css-results-container {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00bcd4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: list-item;
    }

    .js-results-container {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00bcd4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: list-item;
    }

    .mixed-results-container {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00bcd4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: list-item;
    }


    h1 {
      font-size: 2rem;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .score {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
    }

    /* Button Styling */
    button {
      background-color: #00bcd4;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008c9e;
    }

    button:focus {
      outline: none;
    }

    /* Styling for Error Message */
    .error {
      color: #f44336;
      font-size: 1.1rem;
    }
  </style>

</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../Pictures/css-coding_2147746.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="../Dashboard/"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../Profile/"><i class="icon">&#x1F464;</i> Profile</a></li>
        <li><a href="../Feedback/"><i class="icon">&#x270D;</i> Feedback</a></li>
        <li><a href="../AboutUs/"><i class="icon">&#x1F4C4;</i> About Us</a></li>
        <li><a href="../ContactUs/"><i class="icon">&#x1F4E7;</i> Contact Us</a></li>
      </ul>
    </nav>



    <div class="Results-Container">
      <h2>HTML Quiz Results</h2>
      <div id="results-container">
      </div>
      <button onclick="window.location.href='../Quizzes/Html/index.html';">Go Back to Quiz</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>



    <div class="Results-Container">
      <h2>CSS Quiz Results</h2>
      <div id="css-results-container"></div>
    <button onclick="window.location.href='../Quizzes/Css/index.html';">Go Back to Quiz</button>
    <button onclick="clearResults()">Clear Results</button>


  </div>

  <div class="Results-Container">
    <h2>JavaScript Quiz Results</h2>
    <div id="js-results-container"></div>

  <button onclick="window.location.href='../Quizzes/JavaScript/index.html';">Go Back to Quiz</button>
  <button onclick="clearResults()">Clear Results</button>
  </div>

  <div class="Results-Container">
    <h2>Mixed Quiz Results</h2>
    <div id="mixed-results-container"></div>
   
    <button onclick="window.location.href='../Quizzes/Mixed/index.html';">Go Back to Quiz</button>
    <button onclick="clearResults()">Clear Results</button>

  </div>


  <footer>
    <div class="container">
      <p>&copy; 2024 Codex Ignite Quiz. All Rights Reserved.</p>
      <p>Connect with us on <a href="https://github.com/Codex-Ignite">GitHub</a>.</p>

    </div>
  </footer>

  <script>
    const results = JSON.parse(localStorage.getItem('quizResults'));

    if (results) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = `
        <p>You scored <strong>${results.score}</strong> out of <strong>${results.totalQuestions}</strong> questions.</p>
        <p>Unanswered Questions: <strong>${results.unansweredQuestions}</strong>.</p>
      `;
    } else {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = `<p>Error: No quiz results found. Please take the quiz first.</p>`;
    }

    function clearResults() {
      localStorage.removeItem('quizResults');
      window.location.reload();
    }

    const cssResults = JSON.parse(localStorage.getItem('cssQuizResults'));

    if (cssResults) {
      const cssResultsContainer = document.getElementById('css-results-container');
      cssResultsContainer.innerHTML = `
    <p>You scored <strong>${cssResults.score}</strong> out of <strong>${cssResults.totalQuestions}</strong> questions.</p>
    <p>Unanswered Questions: <strong>${cssResults.unansweredQuestions}</strong>.</p>
  `;
    } else {
      const cssResultsContainer = document.getElementById('css-results-container');
      cssResultsContainer.innerHTML = `<p>Error: No quiz results found for the CSS Quiz. Please take the quiz first.</p>`;
    }

    function clearCssResults() {
      localStorage.removeItem('cssQuizResults');
      window.location.reload();
    }

    const jsResults = JSON.parse(localStorage.getItem('jsQuizResults'));

    if (jsResults) {
      const jsResultsContainer = document.getElementById('js-results-container');
      jsResultsContainer.innerHTML = `
    <p>You scored <strong>${jsResults.score}</strong> out of <strong>${jsResults.totalQuestions}</strong> questions.</p>
    <p>Unanswered Questions: <strong>${jsResults.unansweredQuestions}</strong>.</p>
  `;
    } else {
      const jsResultsContainer = document.getElementById('js-results-container');
      jsResultsContainer.innerHTML = `<p>Error: No quiz results found for the JavaScript Quiz. Please take the quiz first.</p>`;
    }

    function clearJsResults() {
      localStorage.removeItem('jsQuizResults');
      window.location.reload();
    }

    const mixedResults = JSON.parse(localStorage.getItem('mixedQuizResults'));

    if (mixedResults) {
      const mixedResultsContainer = document.getElementById('mixed-results-container');
      mixedResultsContainer.innerHTML = `
    <p>You scored <strong>${mixedResults.score}</strong> out of <strong>${mixedResults.totalQuestions}</strong> questions.</p>
    <p>Unanswered Questions: <strong>${mixedResults.unansweredQuestions}</strong>.</p>
  `;
    } else {
      const mixedResultsContainer = document.getElementById('mixed-results-container');
      mixedResultsContainer.innerHTML = `<p>Error: No quiz results found for the Mixed Quizzes. Please take the quiz first.</p>`;
    }

    function clearMixedResults() {
      localStorage.removeItem('mixedQuizResults');
      window.location.reload();
    }




    const logo = document.getElementById('logo');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    logo.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('active');
    });

    document.addEventListener('click', function (event) {
      if (!sidebar.contains(event.target) && !logo.contains(event.target)) {
        sidebar.classList.remove('active');
        content.classList.remove('active');
      }
    });

  </script>
</body>

</html>
