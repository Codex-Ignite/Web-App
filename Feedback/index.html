<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>

  <style>
    body,
    ul,
    li,
    h1,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Arial', sans-serif;
    }

    /* Body styles */
    body {
      background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      /* Darker Teal to Aqua gradient */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    @keyframes backgroundChange {
      0% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }

      50% {
        background: linear-gradient(135deg, #004d40, #003c3e, #002e2c);
      }

      100% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #00796b, #004d40);
      /* Darker Teal for sidebar */
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px;
      transition: all 0.4s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar ul {
      padding: 20px;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar ul li:hover {
      transform: translateX(10px);
      /* Subtle animation for sidebar items */
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      /* Uniform font for sidebar */
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
      /* Aqua hover effect */
      transform: translateX(10px);
    }

    /* Icons for links */
    .icon {
      font-size: 1.5rem;
    }

    /* Sidebar active state */
    .sidebar.active {
      left: 0;
    }

    .content.active {
      margin-left: 250px;
    }

    /* Footer styles */
    footer {
      background: linear-gradient(180deg, #004d40, #00695c);
      /* Darker Teal for footer */
      padding: 20px 0;
      color: #ecf0f1;
      font-size: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 3px solid #00bcd4;
      /* Visible border on top */
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      /* Shadow for a lifted effect */
      transition: background 0.3s ease;
    }

    /* Container inside footer for better organization */


    /* Footer links */
    footer a {
      text-decoration: none;
      color: #00bcd4;
      /* Aqua color for footer links */
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff4081;
      /* Pinkish hover effect */
    }

    /* Responsive design for footer */
    @media (max-width: 768px) {
      footer {
        font-size: 0.9rem;
      }

      footer .container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Styling for the logo container and text */
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #004d40, #00695c);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    #logo-link {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .logo-image {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-right: 10px;
      /* Space between logo and text */
    }

    .logo-image:hover {
      transform: scale(1.07);
    }

    .logo-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      color: #ffffff;
    }

    .logo-link:hover .logo-text {
      color: #00bcd4;
    }

    .logo-link:hover .logo-image {
      transform: scale(1.1);
    }

    /* Feedback form styling */
    .feedback-form {
      width: 60%;
      /* Adjust width to make the form smaller */
      max-width: 900px;
      margin: 50px auto;
      /* Center the form horizontally and vertically */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      /* Semi-transparent background */
      border: 2px solid #00bcd4;
      /* Border color matching the theme */
      border-radius: 8px;
      /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      /* Subtle shadow effect */
    }

    .feedback-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #fff;
    }

    .feedback-form label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    .feedback-form input,
    .feedback-form textarea {
      width: 100%;
      /* Make inputs full width within the form */
      max-width: 400px;
      /* Limit the maximum width to 400px */
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      font-size: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      /* Center the inputs */
    }

    .feedback-form textarea {
      resize: vertical;
    }

    .feedback-form button {
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      /* Center the button and match width of inputs */
      display: block;
      margin-left: auto;
      margin-right: auto;
      /* Center the button */
    }

    .feedback-form button:hover {
      background-color: #00838f;
    }

    .feedback-form .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00bcd4;
    }
  </style>
</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../Pictures/css-coding_2147746.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="index.html"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../Profile/"><i class="icon">&#x1F464;</i> Profile</a></li>
        <li><a href="../Feedback/"><i class="icon">&#x270D;</i> Feedback</a></li>
        <li><a href="../AboutUs/"><i class="icon">&#x1F4C4;</i> About Us</a></li>
      </ul>
    </nav>

    <!-- Content area -->
    <div class="content">
      <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Your Feedback:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit Feedback</button>
        </form>
        <div class="message" id="formMessage"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Codex Ignite. All rights reserved.</p>
      <a href="../PrivacyPolicy/">Privacy Policy</a>
    </div>
  </footer>

  <script>
    // JavaScript to handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Process the form data (e.g., send to server or display confirmation)
      document.getElementById('formMessage').textContent = `Thank you for your feedback, ${name}! We'll get back to you at ${email}.`;

      // Clear form fields
      document.getElementById('feedbackForm').reset();
    });
  </script>
</body>

</html>
