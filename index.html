<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Ignite Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .quiz-container {
      width: 300px;
      margin: 50px auto;
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question">Question will appear here</div>
      <div class="choices" id="choices"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script src="QuizApp.js"></script>
</body>
</html>
