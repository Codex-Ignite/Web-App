<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & Background */
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            font-size: 16px;
            animation: gradientBackground 15s ease infinite;
        }

        /* Background Animation */
        @keyframes gradientBackground {
            0% {
                background: linear-gradient(135deg, #2c3e50, #4ca1af);
            }

            50% {
                background: linear-gradient(135deg, #4ca1af, #2c3e50);
            }

            100% {
                background: linear-gradient(135deg, #2c3e50, #4ca1af);
            }
        }

        /* Main Container Styling */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(-30px);
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        /* Animation for Container */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header Styling */
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
            transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Header Hover Effect */
        h1:hover {
            color: #0072ff;
            text-shadow: 2px 2px 8px rgba(0, 114, 255, 0.6);
            transform: scale(1.05);
        }

        /* Input Fields */
        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease-in-out;
            box-shadow: none;
            outline: none;
        }

        /* Input Focus Effects */
        .login-form input:focus {
            border-color: #0072ff;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.4);
            transform: translateY(-3px);
        }

        /* Password Container */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Password Input Field */
        .password-container input {
            flex: 1;
            padding-right: 50px;
            transition: all 0.3s ease-in-out;
        }

        /* Toggle Password Visibility Button */
        .toggle-password {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #0072ff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        /* Hover Effect on Toggle Password Button */
        .toggle-password:hover {
            color: #005bb5;
        }

        /* Submit Button Styling */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        /* Submit Button Hover Effect */
        .submit-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
            filter: brightness(1.1);
        }

        /* Create Account Link Styling */
        .create-account {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Link Styling */
        .create-account a {
            color: #0072ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease, transform 0.3s ease;
        }

        /* Link Hover Effect */
        .create-account a:hover {
            color: #005bb5;
            text-decoration: underline;
            transform: translateX(5px);
        }

        /* Feedback Messages Styling */
        .feedback-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        /* Success Message Styling */
        .feedback-message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            animation: slideUp 0.5s ease-out, fadeIn 0.3s ease-out;
        }

        /* Error Message Styling */
        .feedback-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            animation: slideUp 0.5s ease-out, fadeIn 0.3s ease-out;
        }

        /* Slide-Up Animation for Feedback Messages */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-In Animation for Feedback Messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .login-form input,
            .submit-btn {
                padding: 12px;
            }
        }
        .acc{
            color: #4ca1af;
        }
    </style>
</head>



<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome</h1>
            <form id="loginForm" class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password">Show</button>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="create-account">
                <p class="acc">Don't have an account? <a href="../Create/">Create Account</a></p>
            </div>
            <div id="feedback" class="feedback-message"></div>
        </div>
    </div>
    <script src="login.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loginForm");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const togglePasswordButton = document.getElementById("togglePassword");
            const feedback = document.getElementById("feedback");

            // Password visibility toggle
            togglePasswordButton.addEventListener("click", () => {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                togglePasswordButton.textContent = type === "password" ? "Show" : "Hide";
            });

            // Form validation and submission
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent form submission

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (validateEmail(email) && validatePassword(password)) {
                    feedback.style.display = 'block';
                    feedback.textContent = "Login successful!";
                    feedback.className = "feedback-message success"; // Show success message

                    setTimeout(() => {
                        // Redirect or handle login logic
                        // window.location.href = "dashboard.html"; // Uncomment this for real use
                    }, 1000);
                } else {
                    feedback.style.display = 'block';
                    feedback.textContent = "Please enter a valid email and password.";
                    feedback.className = "feedback-message error"; // Show error message
                }
            });

            // Email validation helper function
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            // Password validation helper function (requires at least 6 characters)
            function validatePassword(password) {
                return password.length >= 6;
            }
        });

        // Handle the login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic hardcoded login (you can replace this with your server-side logic)
            if (email === 'codex@gmail.com' && password === '12345') {
                // Redirect to the quiz page if credentials are correct
                window.location.href = 'index.html';
            } else {
                // Show an error message if credentials are incorrect
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
