<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & Background */
        body {
            background: linear-gradient(135deg, #004d40, #00796b, #00695c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            font-size: 16px;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes backgroundChange {
            0% {
                background: linear-gradient(135deg, #004d40, #00796b, #00695c);
            }

            50% {
                background: linear-gradient(135deg, #004d40, #003c3e, #002e2c);
            }

            100% {
                background: linear-gradient(135deg, #004d40, #00796b, #00695c);
            }
        }

        /* Main Container Styling */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(-30px);
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        /* Animation for Container */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header Styling */
        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
            transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Header Hover Effect */
        h1:hover {
            color: #0072ff;
            text-shadow: 2px 2px 8px rgba(0, 114, 255, 0.6);
            transform: scale(1.05);
        }

        /* Input Fields */
        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease-in-out;
            box-shadow: none;
            outline: none;
        }

        /* Input Focus Effects */
        .login-form input:focus {
            border-color: #0072ff;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.4);
            transform: translateY(-3px);
        }

        /* Password Container */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Password Input Field */
        .password-container input {
            flex: 1;
            padding-right: 50px;
            transition: all 0.3s ease-in-out;
        }

        /* Toggle Password Visibility Button */
        .toggle-password {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #0072ff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        /* Hover Effect on Toggle Password Button */
        .toggle-password:hover {
            color: #005bb5;
        }

        /* Submit Button Styling */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #004d40;
            color: white;
            border: 2px solid #003d34;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        /* Submit Button Hover Effect */
        .submit-btn:hover {
            background-color: #00695c;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
            filter: brightness(1.1);
        }

        /* Create Account Link Styling */
        .create-account {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Link Styling */
        .create-account a {
            color: #0072ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease, transform 0.3s ease;
        }

        /* Link Hover Effect */
        .create-account a:hover {
            color: #005bb5;
            text-decoration: underline;
            transform: translateX(5px);
        }

        /* Feedback Messages Styling */
        .feedback-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        /* Success Message Styling */
        .feedback-message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            animation: slideUp 0.5s ease-out, fadeIn 0.3s ease-out;
        }

        /* Error Message Styling */
        .feedback-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            animation: slideUp 0.5s ease-out, fadeIn 0.3s ease-out;
        }

        /* Slide-Up Animation for Feedback Messages */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-In Animation for Feedback Messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .login-form input,
            .submit-btn {
                padding: 12px;
            }
        }

        /* Account Section Styling */
        .acc {
            color: #4ca1af;
        }
        h1{
            color: #00695c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to Codex Ignite</h1>
            <form id="loginForm" class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password">Show</button>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="create-account">
                <p class="acc">Don't have an account? <a href="./Create/">Create Account</a></p>
            </div>
            <div id="feedback" class="feedback-message"></div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("loginForm");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const togglePasswordButton = document.getElementById("togglePassword");
            const feedback = document.getElementById("feedback");

            // Password visibility toggle
            togglePasswordButton.addEventListener("click", () => {
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;
                togglePasswordButton.textContent = type === "password" ? "Show" : "Hide";
            });

            // Handle form submission
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                feedback.style.display = "block";

                if (emailInput.value && passwordInput.value) {
                    feedback.classList.add("success");
                    feedback.textContent = "Login successful!";
                } else {
                    feedback.classList.add("error");
                    feedback.textContent = "Please fill out all fields.";
                }

                setTimeout(() => {
                    feedback.style.display = "none";
                    feedback.classList.remove("success", "error");
                }, 3000);
            });
        });
    </script>
</body>

</html>
