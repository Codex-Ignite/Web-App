<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap');

/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Body Styles */
body {
    background: url(../Pictures/n.jpg) no-repeat;
    background-position: center;
    background-size: cover;
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    font-size: 16px;
    position: relative;
}

/* Header */
header {
    display: flex;
    align-items: center;
    padding: 10px;
    background: linear-gradient(180deg, #0a1615, #372685);
    font-size: 24px;
    font-weight: lighter;
    letter-spacing: 2px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    border-bottom: 3px solid #00bcd4;
    box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
}

/* Logo Link */
#logo-link {
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    position: relative;
    z-index: 15;
}

.logo-image {
    width: 80px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-left: 2rem;
    margin-right: 1rem;
}

.logo-image:hover {
    transform: scale(1.07);
}

.logo-text {
    font-size: 1.8rem;
    transition: color 0.3s ease;
    color: #ffffff;
}

#logo-link:hover .logo-text {
    color: #00bcd4;
}

#logo-link:hover .logo-image {
    transform: scale(1.1);
}

/* Sidebar */
.sidebar {
    margin-top: 3.5rem;
    width: 250px;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(40px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    color: #fff;
    position: fixed;
    top: 0;
    left: -250px;
    transition: all 0.4s ease;
    z-index: 5;
    border-radius: 10px;
}

.sidebar.active {
    left: 0;
}

.sidebar ul {
    padding: 20px;
}

.sidebar ul li {
    margin: 20px 0;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: transform 0.3s ease;
}

.sidebar ul li:hover {
    transform: translateX(10px);
}

.sidebar ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
    transition: color 0.3s ease, transform 0.3s ease;
}

.sidebar ul li a:hover {
    color: #00bcd4;
}

/* Contact form styles */
.contact-container {

    max-width: 600px;
    margin: 10rem auto;
    padding: 40px;
    background-color: transparent;
    backdrop-filter: blur(30px);
    box-shadow: 0 4px 8px rgba(8, 206, 255, 0.76);
  }

  .contact-container h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .contact-form input,
  .contact-form textarea {
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    background: #f4f4f4;
  }

  .contact-form input[type="submit"] {
    background: #00796b;
    color: #fff;
    cursor: pointer;
    border: none;
  }

  .contact-form input[type="submit"]:hover {
    background: #004d40;
  }

/* Footer */
footer {
    background: linear-gradient(180deg, #372685, #0a1615);
    padding: 35px 0;
    color: #ecf0f1;
    font-size: 1rem;
    text-align: center;
    position: absolute; /* Position footer at the bottom */
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 2;
    border-top: 3px solid #00bcd4;
}

footer .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center text horizontally */
    text-align: center; /* Ensure text is centered */
    width: 100%;
}

footer p {
    margin: 0;
    font-size: 1rem;
    line-height: 1.6;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .content.active {
        margin-left: 0;
        animation: none; /* Disable slide animation for smaller screens */
    }

    .sidebar {
        width: 200px;
    }

    .sidebar ul li a {
        font-size: 1rem;
    }

    .icon {
        font-size: 1.2rem;
    }

    footer {
        font-size: 0.9rem;
    }

    footer .container {
        flex-direction: column;
        align-items: center;
    }
}

  </style>
</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../Pictures/Logo.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="../Dashboard/"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../AboutUs/"><i class="icon">&#x1F4C4;</i> About Us</a></li> 
        <li><a href="../ContactUs/"><i class="icon">&#x1F4E7;</i> Contact Us</a></li>
        <li><a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Log Out</a></li>
    </ul>
    </nav>

    <!-- Contact Us Form -->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
        <p>&copy; 2024 Codex Ignite Quiz. All Rights Reserved.</p>
        <p>Connect with us on <a href="https://github.com/Codex-Ignite">GitHub</a>.</p>
    </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
const form = document.getElementById("loginForm");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const toggleIcons = document.querySelectorAll(".toggle-password");
const feedback = document.getElementById("feedback");

// Predefined email and password
const validEmail = "user@gmail.com";
const validPassword = "password";

// Toggle password visibility
toggleIcons.forEach(icon => {
  icon.addEventListener("click", () => {
      const isPasswordHidden = passwordInput.type === "password";
      passwordInput.type = isPasswordHidden ? "text" : "password";

      // Update both icons
      toggleIcons.forEach(icon => {
          icon.classList.toggle('bxs-show', isPasswordHidden);
          icon.classList.toggle('bxs-hide', !isPasswordHidden);
          icon.classList.toggle('bxs-lock-alt', !isPasswordHidden);
      });
  });
});

// Handle form submission
form.addEventListener("submit", (e) => {
  e.preventDefault();
  feedback.style.display = "block";

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  // Check if the entered email and password match the predefined credentials
  if (email === validEmail && password === validPassword) {
      loginSuccess("Login successful! ");
  } else if (checkAccount(email, password)) {
      loginSuccess("Login successful! ");
  } else {
      // Show error if credentials do not match
      feedback.classList.add("error");
      feedback.textContent = "Invalid email or password. Please try again.";
      setTimeout(() => {
          feedback.style.display = "none";
          feedback.classList.remove("success", "error");
      }, 3000);
  }
});
feedback.classList.add("error", "center-text");
feedback.textContent = "Invalid email or password. Please try again.";


// Function to check if the entered email and password exist in localStorage
function checkAccount(email, password) {
  const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
  return accounts.some(account => account.email === email && account.password === password);
}

// Login success feedback
function loginSuccess(message) {
  feedback.classList.add("success");
  feedback.textContent = message;

  setTimeout(() => {
      window.location.href = "Dash.html"; // Redirect to the dashboard
  }, 2000);
}
}); 
</script>
<script>
  const sidebar = document.getElementById("sidebar");
  const content = document.getElementById("content");
  const logoLink = document.getElementById("logo-link");

  // Toggle sidebar visibility when clicking the logo
  logo.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    content.classList.toggle('active');
  });

  // Close sidebar when clicking anywhere outside
  document.addEventListener('click', function (event) {
    if (!sidebar.contains(event.target) && !logo.contains(event.target)) {
      sidebar.classList.remove('active');
      content.classList.remove('active');
    }
  });
</script>
</body>

</html>
