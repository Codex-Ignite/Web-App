<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <style>
    body,
    ul,
    li,
    h1,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Arial', sans-serif;
    }

    /* Body styles */
    body {
      background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      /* Darker Teal to Aqua gradient */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    @keyframes backgroundChange {
      0% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }

      50% {
        background: linear-gradient(135deg, #004d40, #003c3e, #002e2c);
      }

      100% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }
    }


   

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #00796b, #004d40);
      /* Darker Teal for sidebar */
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px;
      transition: all 0.4s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar ul {
      padding: 20px;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar ul li:hover {
      transform: translateX(10px);
      /* Subtle animation for sidebar items */
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      /* Uniform font for sidebar */
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
      /* Aqua hover effect */
      transform: translateX(10px);
    }

    /* Icons for links */
    .icon {
      font-size: 1.5rem;
    }

    /* Sidebar active state */
    .sidebar.active {
      left: 0;
    }

    .content.active {
      margin-left: 250px;
    }

    /* Footer styles */
    footer {
      background: linear-gradient(180deg, #004d40, #00695c);
      /* Darker Teal for footer */
      padding: 20px 0;
      color: #ecf0f1;
      font-size: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 3px solid #00bcd4;
      /* Visible border on top */
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      /* Shadow for a lifted effect */
      transition: background 0.3s ease;
    }

    /* Container inside footer for better organization */
    footer .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      /* Consistent font */
      border: 1px solid #00bcd4;
      /* Border for the footer container */
      padding: 10px 15px;
      border-radius: 5px;
      /* Rounded corners for the container */
    }

    /* Footer links */
    footer a {
      text-decoration: none;
      color: #00bcd4;
      /* Aqua color for footer links */
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff4081;
      /* Pinkish hover effect */
    }

    /* Responsive design for footer */
    @media (max-width: 768px) {
      footer {
        font-size: 0.9rem;
      }

      footer .container {
        flex-direction: column;
        align-items: center;
      }
    }


    /* Background gradient animation */
    @keyframes backgroundChange {
      0% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }

      50% {
        background: linear-gradient(135deg, #004d40, #003c3e, #002e2c);
      }

      100% {
        background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      }
    }

    /* Content text animations */
    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content.active {
        margin-left: 0;
      }

      .sidebar {
        width: 200px;
      }

      .sidebar ul li a {
        font-size: 1rem;
      }

      .icon {
        font-size: 1.2rem;
      }
    }

    /* Styling for the logo container and text */
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #004d40, #00695c);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    #logo-link {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .logo-image {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-right: 10px;
      /* Space between logo and text */
    }

    .logo-image:hover {
      transform: scale(1.07);
    }

    .logo-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      color: #ffffff;
    }

    .logo-link:hover .logo-text {
      color: #00bcd4;
    }

    .logo-link:hover .logo-image {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../Pictures/css-coding_2147746.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="index.html"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../Profile/"><i class="icon">&#x1F464;</i> Profile</a></li>
        <li><a href="../Feedback/"><i class="icon">&#x270D;</i> Feedback</a></li> 
        <li><a href="../AboutUs/"><i class="icon">&#x1F4C4;</i> About Us</a></li> 
        <li><a href="../ContactUs/"><i class="icon">&#x1F4E7;</i> Contact Us</a></li>
      </ul>
    </nav>

</body>

<script>
  const logo = document.getElementById('logo');
  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');

  // Toggle sidebar visibility when clicking the logo
  logo.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    content.classList.toggle('active');
  });

  // Close sidebar when clicking anywhere outside
  document.addEventListener('click', function (event) {
    if (!sidebar.contains(event.target) && !logo.contains(event.target)) {
      sidebar.classList.remove('active');
      content.classList.remove('active');
    }
  });
</script>

</html>
