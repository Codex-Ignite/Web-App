<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <style>
    body,
    ul,
    li,
    h1,
    p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Arial', sans-serif;
    }

    /* Body styles */
    body {
      background: linear-gradient(135deg, #004d40, #00796b, #00695c);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #00796b, #004d40);
      /* Darker Teal for sidebar */
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px;
      transition: all 0.4s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .sidebar ul {
      padding: 20px;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar ul li:hover {
      transform: translateX(10px);
      /* Subtle animation for sidebar items */
    }

    /* Sidebar active state */
    .sidebar.active {
      left: 0;
    }


    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      /* Uniform font for sidebar */
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
      /* Aqua hover effect */
      transform: translateX(10px);
    }

    /* Icons for links */
    .icon {
      font-size: 1.5rem;
    }



    /* Contact form styles */
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #f4f4f4;
    }

    .contact-form input[type="submit"] {
      background: #00796b;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .contact-form input[type="submit"]:hover {
      background: #004d40;
    }

    /* Styling for the logo container and text */
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #004d40, #00695c);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }

    #logo-link {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .logo-image {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-right: 10px;
      /* Space between logo and text */
    }

    .logo-image:hover {
      transform: scale(1.07);
    }

    .logo-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      color: #ffffff;
    }

    .logo-link:hover .logo-text {
      color: #00bcd4;
    }

    .logo-link:hover .logo-image {
      transform: scale(1.1);
    }


    footer {
      background: linear-gradient(180deg, #004d40, #00695c);
      /* Darker Teal for footer */
      padding: 20px 0;
      color: #ecf0f1;
      font-size: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 3px solid #00bcd4;
      /* Visible border on top */
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      /* Shadow for a lifted effect */
      transition: background 0.3s ease;
    }

    /* Container inside footer for better organization */
    footer .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      padding: 10px 15px;
      border-radius: 5px;
      /* Rounded corners for the container */
    }

    /* Footer links */
    footer a {
      text-decoration: none;
      color: #00bcd4;
      /* Aqua color for footer links */
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff4081;
      /* Pinkish hover effect */
    }
  </style>
</head>

<body>
  <header>
    <a href="javascript:void(0);" class="logo-link" id="logo-link">
      <img src="../Pictures/css-coding_2147746.png" alt="Codex Ignite Quiz Logo" id="logo" class="logo-image">
      <span class="logo-text">Codex Ignite</span>
    </a>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="../Dashboard/"><i class="icon">&#x1F4CA;</i> Dashboard</a></li>
        <li><a href="../Quizzes/"><i class="icon">&#x1F4DD;</i> Start Quiz</a></li>
        <li><a href="../Results/"><i class="icon">&#x1F4C8;</i> Results</a></li>
        <li><a href="../Profile/"><i class="icon">&#x1F464;</i> Profile</a></li>
        <li><a href="../Feedback/"><i class="icon">&#x270D;</i> Feedback</a></li>
        <li><a href="../AboutUs/"><i class="icon">&#x1F4C4;</i> About Us</a></li>
        <li><a href="../ContactUs/"><i class="icon">&#x1F4E7;</i> Contact Us</a></li>
      </ul>
    </nav>

    <!-- Contact Us Form -->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </div>

  <footer>

    <span>&copy; 2024 Codex Ignite Quiz - Empowering Future IT Professionals</span>
  </footer>

  <script>
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    const logoLink = document.getElementById("logo-link");

    // Toggle sidebar visibility when clicking the logo
    logo.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('active');
    });

    // Close sidebar when clicking anywhere outside
    document.addEventListener('click', function (event) {
      if (!sidebar.contains(event.target) && !logo.contains(event.target)) {
        sidebar.classList.remove('active');
        content.classList.remove('active');
      }
    });
  </script>
</body>

</html>
