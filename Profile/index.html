<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & Background */
        body {
            background: linear-gradient(135deg, #004d40, #00796b, #00695c);
            color: #fff;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Profile Container */
        .profile-container {
            width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Profile Header */
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }

        /* Profile Avatar */
        .profile-avatar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Edit Icon */
        .edit-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #0072ff;
            transition: color 0.3s ease;
        }

        .edit-icon:hover {
            color: #005bb5;
        }

        /* Profile Details */
        .profile-details {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-details label {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }

        .profile-details input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Non-editable Display */
        .profile-details .non-editable {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: left;
            color: #333;
        }

        /* Save & Edit Button */
        .btn {
            padding: 14px;
            background-color: #004d40;
            color: white;
            border: 2px solid #003d34;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #00695c;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
        }

        /* Hide Fields by Default */
        .profile-details input[disabled] {
            background-color: #f0f0f0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .profile-container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .profile-details input {
                padding: 12px;
            }

            .btn {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <!-- Profile Avatar Section -->
        <div class="profile-avatar">
            <img src="Person-Icon.webp" alt="Profile Avatar">
            <span class="edit-icon"></span>
        </div>

        <!-- Profile Header -->
        <h1>User Profile</h1>

        <!-- Profile Details Section -->
        <div class="profile-details">
            <label for="username">Username</label>
            <input type="text" id="username"  placeholder="Username" disabled>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" disabled>

            <label for="quizzesTaken">Quizzes Taken</label>
            <div class="non-editable" id="quizzesTaken">.........</div>

            <label for="progress">Progress</label>
            <div class="non-editable" id="progress">.......</div>
        </div>

        <!-- Buttons Section -->
        <button class="btn" id="editButton" onclick="toggleEditProfile()">Edit Profile</button>
        <button class="btn" id="saveButton" onclick="saveProfile()" style="display:none">Save Changes</button>
    </div>

    <script>
        let isEditing = false;

        // Toggle edit profile mode
        function toggleEditProfile() {
            isEditing = !isEditing;

            const inputs = document.querySelectorAll('.profile-details input');
            const saveButton = document.getElementById('saveButton');
            const editButton = document.getElementById('editButton');

            // Enable or disable inputs based on the edit mode
            inputs.forEach(input => {
                input.disabled = !isEditing;
            });

            // Change button text
            if (isEditing) {
                editButton.style.display = 'none';
                saveButton.style.display = 'block';
            } else {
                editButton.style.display = 'block';
                saveButton.style.display = 'none';
            }
        }

        // Save profile changes (this would typically be saved to a database)
        function saveProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            console.log('Profile Updated:', username, email);
            alert('Profile updated successfully!');
            toggleEditProfile();  // Close edit mode
        }
    </script>
</body>

</html>
